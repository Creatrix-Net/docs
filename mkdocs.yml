theme:
    name: material
    color_theme: f79d00
    custom_dir: overrides
    logo: assets/images/logo.png
    favicon: assets/images/favicon.ico
    palette:
        - scheme: default
          toggle:
            icon: material/eye
            name: Switch to dark mode
        - scheme: slate
          toggle:
            icon: material/eye-outline
            name: Switch to light mode
    features:
        - header.autohide
        - search.suggest
        - search.highlight
        - search.share
        - navigation.instant
        - navigation.tracking
        - navigation.indexes
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.sections
        - navigation.expand
        - navigation.top
        - toc.integrate

    icon:
        repo: fontawesome/brands/github
plugins:
    - minify:
          minify_html: true
          minify_js: true
          htmlmin_opts:
              remove_comments: true
    - git-revision-date:
        enabled_if_env: CI
    - search:
        lang: en
        prebuild_index: true
    - git-revision-date-localized:
        type: date
        fallback_to_build_date: true
        enable_creation_date: true
    - macros:
        module_name: commands_and_partners  
    
repo_url: https://github.com/The-4th-Hokage/yondaime-hokage
edit_uri: https://github.com/The-4th-Hokage/The-4th-Hokage.github.io/tree/master/docs
site_name: Minato Namikaze
site_author: Miku Chan
repo_name: Source Code
site_description: Konichiwa &#128075;, myself Minato Namikaze, Konohagakure Yondaime Hokage. I do every work of a Hokage in a swift and clean way &#9889;
site_keywords: Minato Namikaze, discord bot, minato, namikaze, discord.py,best discord bot, best anime bot, anime, bot, discord bot
bot_discord_id: 779559821162315787
copyright: This is a fan-made bot and we are not associated with Tokyo TV Corporation :)

markdown_extensions:
  - attr_list
  - toc:
      permalink: true
      toc_depth: 2
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons

